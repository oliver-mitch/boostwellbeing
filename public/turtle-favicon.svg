  <!-- Shell pattern -->
  <ellipse cx="16" cy="18" rx="8" ry="5" fill="#059669" opacity="0.7"/>
  <circle cx="13" cy="16" r="1.5" fill="#047857"/>
  <circle cx="19" cy="16" r="1.5" fill="#047857"/>
  <circle cx="16" cy="20" r="1.5" fill="#047857"/>
  <!-- Head -->
  <circle cx="16" cy="10" r="4" fill="#10B981" stroke="#047857" stroke-width="1"/>
  <!-- Eyes -->
  <circle cx="14" cy="9" r="1" fill="#1F2937"/>
  <circle cx="18" cy="9" r="1" fill="#1F2937"/>
  <!-- Legs -->
  <ellipse cx="8" cy="20" rx="2" ry="3" fill="#10B981"/>
  <ellipse cx="24" cy="20" rx="2" ry="3" fill="#10B981"/>
